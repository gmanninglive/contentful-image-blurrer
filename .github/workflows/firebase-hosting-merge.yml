name: CI
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - name: Create env file
        run: |
          touch .env
          echo API_ENDPOINT=${{ secrets.API_ENDPOINT }} >> .env
          cat .env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONTENTFUL_BLURRER }}'
          channelId: live
          projectId: contentful-blurrer
